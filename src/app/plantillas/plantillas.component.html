<h3>{{titulo}}</h3>



<div *ngIf="administrador; else noAdmin">
    <button (click)="cambiar(false)">Cambiar</button>
    <strong style="background: yellow;">Eres el admin</strong>
</div>

<ng-template #noAdmin>
    <button (click)="cambiar(true)">Cambiar</button>
    <strong style="background: red; color: whitesmoke;">No eres el admin</strong>
</ng-template>
